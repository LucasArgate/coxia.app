
<!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Adicionar Peça
    </button>

    <div class="list-group">
        <a ng-href="#!/peca/{{peca.id}}" class="list-group-item list-group-item-action" ng-repeat="peca in pecas">
          {{peca.nome}}
        </a>
        
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar Peça</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                  <div class="form-group">
                    <input type="text" ng-model="peca.nome" class="form-control" />
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="clean()">Cancelar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="add()">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
